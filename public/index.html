<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IC Cosmic Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen" hidden>
    <h1>Reveal Your Archetype</h1>
    <p>Start your cosmic journey by answering two questions.</p>
    <button id="begin-quiz-btn">Begin Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen" hidden>
    <h2>Your Cosmic Quiz</h2>
    <form id="quiz-form">
      <p>You feel most powerful when…</p>
      <label><input type="radio" name="q1" value="Warrior"> Taking action and leading</label><br>
      <label><input type="radio" name="q1" value="Seeker"> Exploring the unknown</label><br>
      <label><input type="radio" name="q1" value="Sage"> Understanding truth</label><br>
      <label><input type="radio" name="q1" value="Creator"> Making something new</label><br>

      <p>Your soul seeks…</p>
      <label><input type="radio" name="q2" value="Warrior"> Victory and progress</label><br>
      <label><input type="radio" name="q2" value="Seeker"> New experiences</label><br>
      <label><input type="radio" name="q2" value="Sage"> Wisdom and understanding</label><br>
      <label><input type="radio" name="q2" value="Creator"> Creativity and innovation</label><br>

      <button type="submit">Reveal My Archetype</button>
    </form>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen" hidden>
    <h2>✨ Your Archetype: <span id="archetype-name"></span></h2>
    <p id="archetype-description"></p>
    <button id="unlock-btn" style="display: none;">
      ✨ Unlock Full Report with IC Coin
    </button>
  </div>

  <audio id="cosmic-music" src="cosmic-music.mp3" loop></audio>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="stars.js"></script>
  <script src="script.js"></script>
</body>
</html>
